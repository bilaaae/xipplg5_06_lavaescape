<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui">
            <div>Height: <span id="score">0</span>m</div>
            <div>Time: <span id="time">0</span>s</div>
        </div>

        <div class="controls">
            <div>WASD or Arrows to move | SPACE to jump</div>
            <div>‚ö†Ô∏è BE CAREFUL! Anything you get hit with = DEATH! ‚ö†Ô∏è</div>
        </div>

        <!-- game over -->
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <div>Height: <span id="finalScore">0</span>m</div>
            <div>Time: <span id="finalTime">0</span>s</div>
            <div class="leaderboard">
                <h3>üèÜ  Top Leaderboard </h3>
                <div id="leaderboardList"></div>
            </div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
